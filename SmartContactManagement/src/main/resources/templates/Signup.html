<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::Layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contact Management</title>
  </head>
  <body>
    <section>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="my-card" style="border-radius: 50px">
              <div class="container text-center">
                <img
                  style="width: 8%"
                  src=""
                  th:src="@{/img/signup.png}"
                  alt=""
                />
              </div>
              <h1 class="text-center">Register Here !!</h1>
              <form
                action=""
                th:action="@{/do_register}"
                method="post"
                th:object="${user}"
              >
                <!-- Name Field -->
                <div class="form-group">
                  <label for="name_field">Name</label>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="name_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter you name"
                    required
                    th:value="${user.name}"
                  />
                </div>
                <!-- Email Field -->
                <div class="form-group">
                  <label for="email_field">Email</label>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="email_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter you email"
                    required
                    th:value="${user.email}"
                  />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                  <label for="password_field">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="password_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter you password"
                    required
                  />
                </div>

                <!-- User About field -->
                <div class="form-group">
                  <textarea
                    name="about"
                    id=""
                    rows="8s"
                    class="form-control"
                    placeholder="Enter about yourself."
                    th:value="${user.about}"
                  ></textarea>
                </div>

                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    name="agreement"
                    id="agreement"
                    class="form-check-input"
                  />
                  <label for="agreement">Accept Terms and Condition</label>
                </div>
                <div class="container text-center">
                  <button type="submit" class="btn btn-primary text-white">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-warning text-white">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
